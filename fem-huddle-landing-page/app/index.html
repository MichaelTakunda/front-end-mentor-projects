<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <main>

    <nav>
      <a href="#">
        <img class="logo" src="../assets/images/logo.svg" alt="Huddle-Logo" width="200px">
      </a>
    </nav>

    <div class="flex-container">

      <article class="hero-illustration">
        <img src="../assets/images/illustration-mockups.svg" alt="Mockup-Hero-Illustration"/>
      </article>

      <article class="desc-infor">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button>
          Register
        </button>
      </article>

    </div>

    <footer>
      <div class="socials">
        <a href=""><i class="fa-brands fa-instagram fa-2xl"></i></a>
        <a href=""><i class="fa-brands fa-facebook fa-2xl"></i></a>
        <a href=""><i class="fa-brands fa-x-twitter fa-2xl"></i></a>
      </div>
    </footer>
  
  </main>


</body>
</html>
