<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="container">
    
    <div class="image">

      <picture>
        <source
        media="(min-width: 680px)"
        srcset="../assets/images/image-product-desktop.jpg"
        src="../assets/images/image-product-desktop.jpg"
        width="300px"
        height="420px">
        <img
        src="../assets/images/image-product-mobile.jpg"
        srcset=""
        alt=""
        width="298px"
        height="200px">
      </picture>

    </div>
    
    <div class="details">
      <article>
        <h2 class="heading"> Perfume</h2>
  
        <h3>Gabrielle Essence Eau De Parfum</h3>
  
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
  
        <div class="price">
          <p class="current-price">$149.99</p>
          <p class="old-price"> $169.99</p>
        </div>
  
      </article>
  
      <div class="button">
        <button>
          <img class="icon" src="../assets/images/icon-cart.svg" alt="">
          <a href="">Add to Cart</a>
        </button>
      </div>
    </div>
  </div>




</body>
</html>
